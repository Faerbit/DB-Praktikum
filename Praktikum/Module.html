<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" href="content/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="content/bootstrap.min.css" />
    <link rel="stylesheet" href="content/footer.css"
</head>
<body>
    <div class="container">
        <h1 class="page-header">Herzlich willkommen zum System</h1>
        Studentenportal der <a target="_blank" href="https://www.fh-aachen.de">FH Aachen</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Fachnr.</th>
                    <th>Modulbezeichnung</th>
                    <th>Professor</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>501</td>
                    <td>Datenbanken</td>
                    <td>Prof. Dr. Ritz</td>
                </tr>
                <tr>
                    <td>502</td>
                    <td>Theoretische Informatik</td>
                    <td>Prof. Dr. Fassbender</td>
                </tr>
                <tr>
                    <td>503</td>
                    <td>Architektur von Betriebssystemen</td>
                    <td>Prof. Dr. Oßman</td>
                </tr>
            </tbody>
        </table>
        <hr />
        <form class="form-inline" action="http://www.google.de/search" target="_blank">
            <div class="form-group">
                <label for="search-input"><span class="glyphicon glyphicon-search"></span> Suche</label>
                <input type="text" class="form-control" id="search-input" name="q" />
            </div>
            <input type="hidden" name="as_sitesearch" value="http://www.fh-aachen.de" />
            <button type="submit" class="btn btn-default">Suchen</button>
        </form>
    </div>
    <footer class="footer">
        <div class="container">
            <hr />
            <form class="form-inline" action="Logintest.cshtml" method="post">
                <div class="form-group">
                    <label for="user-name-input"><span class="glyphicon glyphicon-user"></span>Benutzer</label>
                    <input type="text" class="form-control" id="user-name-input" name="user" />
                </div>
                <div class="form-group">
                    <label for="password-input"><span class="glyphicon glyphicon-asterisk"></span>Passwort</label>
                    <input type="password" class="form-control" id="password-input" name="password"/>
                </div>
                <button type="submit" class="btn btn-default">Anmelden</button>
            </form>
        </div>
    </footer>
</body>
</html>
